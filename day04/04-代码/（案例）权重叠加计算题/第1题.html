<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第1题：普通题</title>
	<style>
		/* (2, 0, 0) */
		#father #son {
			color:blue; 
		} 
		
		/* (1, 1, 1) */
		#father p.c2 {
			color:black;
		} 
		
		/* (0, 2, 2) */
		div.c1 p.c2 {
			color:red;
		} 

		/* (1, 0, 0) */
		#father { 
			color:green !important;
		} 

		/* (1, 1, 1) */
		div#father.c1 {
			color: yellow ;
		} 

		/* 
			1、先排除掉继承
			2、再比较大小
		*/
	</style>
</head>
<body>
	<div id="father" class="c1">
		<p id="son" class="c2">
			这行文本是什么颜色的？ 
		</p>
	</div>
</body>
</html>
