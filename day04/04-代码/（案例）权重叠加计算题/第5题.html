<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第5题: 全是继承的特殊情况</title>
	<style>
		div p {
			color:red;
		} 
	
		.father {
			color:blue;
		} 
	</style>
</head>
<body>
	<div class="father">
		<!-- 2、只有红色可以直接选中p，则p的颜色是红色 -->
		<p class="son"> 
			<!-- 1、span的样式一定是继承得来的——》子承父业！！——》获取的是p的颜色 -->
			<span>文字</span>
		</p>
	</div>
</body>
</html>
