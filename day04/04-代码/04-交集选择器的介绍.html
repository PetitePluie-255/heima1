<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 既是p标签，又有.one类名 */
    p.one {
      color: red;
    }
  </style>
</head>
<body>
  <div class="one">小姐姐</div>
  <div>小帅哥</div>
  <p class="one">小弟弟</p>
  <p>小哥哥</p>
</body>
</html>
