<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id选择器 */
    #one {
      color: yellow;
    }

    /* 类选择器 */
    .son {
      color: orange;
    }

    /* 标签选择器 */
    p {
      color: blue;
    }

    /* 通配符选择器 */
    * {
      color: green;
    }

    /* 继承 */
    .father {
      color: red !important;
    }
  </style>
</head>
<body>
  <div class="father">
    <p class="son" id="one" style="color: pink;">我是一个标签</p>
  </div>
</body>
</html>
