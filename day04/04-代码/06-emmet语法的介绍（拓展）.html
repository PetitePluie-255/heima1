<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      background-color: #fff;
      /* w100+h100 */
    }
  </style>
</head>
<body>
  <div></div>
  <!-- .one -->
  <div class="one"></div>
  <div class="red"></div>

  <!-- #one -->
  <div id="one"></div>
  <div id="red"></div>

  <!-- 既是p标签，又有red类名呢？ -->
  <!-- p.one#red -->
  <p class="one" id="red"></p>

  <!-- ul>li -->
  <ul>
    <li></li>
  </ul>

  <!-- ul>li*5 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- ul>li{我是第$个li}*5 -->
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
  </ul>
</body>
</html>
