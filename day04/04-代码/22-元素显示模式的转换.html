<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      /* 可以设置宽高，并且一行显示多个——》行内块元素 */
      /* display: inline-block; */
      /* 可以设置宽高，并且独占一行，垂直排布——》块级元素 */
      display: block;
      width: 200px;
      height: 80px;
      background-color: red;
      color: #fff;
      text-decoration: none;
      text-align: center;
      line-height: 80px;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <a href="#">我是一个a标签</a>
  <a href="#">我是一个a标签</a>
  <a href="#">我是一个a标签</a>
</body>
</html>
