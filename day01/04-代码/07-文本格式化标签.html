<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 开发中选取标签的规范：标签语义化（在对应的位置使用对应语义的标签） -->
  <!-- 第一组：有强调语义，更推荐 -->
  <strong>加粗</strong>
  <em>倾斜</em>
  <ins>下划线</ins>
  <del>删除线</del>

  <br>
  <!-- 第二组：无强调语义，不推荐 -->
  <b>加粗</b>
  <i>倾斜</i>
  <u>下划线</u>
  <s>删除线</s>
</body>
</html>
