<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 点击之后，跳转到百度首页 -->
  <!-- 
    target属性：
      取值：
        1、target="_blank" ：在新窗口中跳转，原网页保留
        2、target="_self"：默认值，在当前窗口中跳转，原网页不在

   -->
  <!-- a标签可以跳转到互联网的网址 -->
  <a href="https://www.baidu.com/">点我百度一下</a>

  <!-- a标签可以跳转到本地的网页：相对路径 -->
  <a href="./09-图片的相关属性介绍.html" target="_blank">点我看视频</a>
</body>
</html>
