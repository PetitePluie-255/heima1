<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- web标准：
        1、结构：html
        2、表现：css
        3、行为：js javascript

      html骨架结构：
        1、整体：html
        2、头部：head
        3、身体：body
        4、标题：title

      标题标签：h1~h6 
      段落标签：p 

      单标签：
        br：换行标签
        hr：水平线标签
        img：图片标签
    
      加粗：strong
      下划线：ins
      倾斜：em
      删除线：del

      图片标签的属性：
        src：图片的路径
        alt：替换文本，当图片加载失败时，才显示的文字
        title：提示文本，当鼠标悬停在图片上时，才显示的文字

      音频标签：audio
      视频标签：video
  -->
</body>
</html>
