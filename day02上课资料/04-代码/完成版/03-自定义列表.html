<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- dl表示自定义列表的整体 -->
  <!-- dt表示自定义列表的主题（标题） -->
  <!-- dd表示自定义列表中的每一项解释说明 -->
  <dl>
    <dt>帮助中心</dt>
    <dd>账户管理</dd>
    <dd>购物指南</dd>
    <dd>订单操作</dd>
  </dl>

  <!-- alt按住不放，可以点多个光标 -->
  <!-- ctrl + shift + 键盘方向键的右键，让每个光标然后选择 -->
</body>
</html>
