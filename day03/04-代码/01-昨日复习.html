<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 无序列表 -->
  <ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
  </ul>

  <!-- 有序列表 -->
  <ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
  </ol>

  <!-- 自定义列表 -->
  <dl>
    <dt>标题</dt>
    <dd>内容</dd>
    <dd>内容</dd>
    <dd>内容</dd>
    <dd>内容</dd>
    <dd>内容</dd>
  </dl>

  <!-- 表格基本标签 -->
  <table border="1">
    <tr>
      <th>111</th>
      <th>111</th>
      <th>111</th>
    </tr>
    <tr>
      <td>222</td>
      <td>222</td>
      <td>222</td>
    </tr>
    <tr>
      <td>222</td>
      <td>222</td>
      <td>222</td>
    </tr>
  </table>

  <!-- input系列标签 -->
  <input type="text" placeholder="请输入xxx">
  <input type="password" placeholder="请输入xxx">
  <input type="radio" name="gender">
  <input type="checkbox" checked>
  <input type="file" multiple>

  <select name="" id="">
    <option value=""></option>
    <option value="" selected></option>
    <option value=""></option>
    <option value=""></option>
  </select>
</body>
</html>
