<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-size: 80px;
      /* 颜色的取值： */
      /* 1、关键词（学习阶段）：red、blue、green、yellow... */
      /* color: orange; */

      /* 2、rgb表示：rgb(0,0,0)  每一位的取值范围 0~255 */
      /* color: rgb(0,0,0); */

      /* 3、rgba表示法：rgba(0,0,0,0) 前三位和之前一样0~255，第四位0~1表示透明度：0表示全透明 1表示不透明 */
      /* color: rgba(0,0,0,.5); */

      /* 4、十六进制表示法（项目中使用的：直接cv）：#000000
        如果三组中，每一组都是重复的，则可以简写为3位
      */
      /* color: #f00; */
      color: #000;
    }
  </style>
</head>
<body>
  <div>我是一段文本</div>
</body>
</html>
