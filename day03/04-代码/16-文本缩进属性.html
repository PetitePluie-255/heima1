  <p>在我看来，共建“一带一路”倡议的一个显著特点，就是各方本着自愿的原则参与，中国从来不会对希望参与共建“一带一路”的各方设置任何政治条件和限制，或者将自己的意愿强加于人。十年来，中国已与超过150个国家和30多个国际组织签署了200多份共建“一带一路”合作文件。如此让人印象深刻的数字，足以说明共建“一带一路”倡议得到了国际社会的广泛认可和响应。在中国的资金支持下，伙伴国家自愿参与，发展建设了一大批有力推动当地经济社会发展的重大项目，这也让西方所谓“中国借‘一带一路’倡议令发展中国家掉入‘债务陷阱’”的无端指责不攻自破。</p>
